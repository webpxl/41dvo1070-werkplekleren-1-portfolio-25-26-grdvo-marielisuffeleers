<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tools</title>
    <link rel="stylesheet" href="tools.css">
    <script src="Portfolio.js"></script>
</head>
<body>
<h1>tools</h1>

<div class="container">
    <div class="tool">
        <svg width="120" height="120" viewBox="0 0 200 300">
            <!-- Rode cirkel (rechtsboven) -->
            <circle cx="150" cy="50" r="50" fill="#ff7262"/>
            <!-- Paarse cirkel (linksboven) -->
            <circle cx="50" cy="50" r="50" fill="#a259ff"/>
            <!-- Blauwe cirkel (rechts midden) -->
            <circle cx="150" cy="150" r="50" fill="#1abcfe"/>
            <!-- Paarse cirkel (links midden) -->
            <circle cx="50" cy="150" r="50" fill="#a259ff"/>
            <!-- Groene cirkel (linksonder) -->
            <circle cx="50" cy="250" r="50" fill="#0acf83"/>
        </svg>
        <span>gevorderd</span>
    </div>

    <div class="tool">
        <svg width="120" height="120" viewBox="0 0 240 234">
            <rect width="240" height="234" fill="#001e36"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#31a8ff" font-family="Arial" font-size="140" font-weight="bold">Ps</text>
        </svg>
        <span>gevorderd</span>
    </div>

    <div class="tool tool-ai">
        <svg width="120" height="120" viewBox="0 0 240 234">
            <rect width="240" height="234" rx="50" fill="#300000"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ff9a00" font-family="Arial" font-size="140" font-weight="bold">Ai</text>
        </svg>
        <span>beginner</span>
    </div>
</div>
</body>
</html>
