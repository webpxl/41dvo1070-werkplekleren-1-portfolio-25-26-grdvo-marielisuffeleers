<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tools</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>
<h1>tools</h1>

<div class="container">
    <div class="tool">
        <svg width="120" height="120" viewBox="0 0 200 200">
            <circle cx="100" cy="60" r="35" fill="#ff7262"/>
            <circle cx="70" cy="100" r="35" fill="#a259ff"/>
            <circle cx="100" cy="100" r="35" fill="#1abcfe"/>
            <circle cx="100" cy="140" r="35" fill="#0acf83"/>
        </svg>
        <span>gevorderd</span>
    </div>

    <div class="tool">
        <svg width="120" height="120" viewBox="0 0 240 234">
            <rect width="240" height="234" fill="#001e36"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#31a8ff" font-family="Arial" font-size="140" font-weight="bold">Ps</text>
        </svg>
        <span>gevorderd</span>
    </div>

    <div class="tool tool-ai">
        <svg width="120" height="120" viewBox="0 0 240 234">
            <rect width="240" height="234" rx="50" fill="#300000"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ff9a00" font-family="Arial" font-size="140" font-weight="bold">Ai</text>
        </svg>
        <span>beginner</span>
    </div>
</div>
</body>
</html>
